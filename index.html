<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIAJES POR ARGENTINA</title>
  <link rel="shortcut icon" href="assets/agencia-de-viajes.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css" />

  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="js/app.js"></script>
</head>


<body class="text-white bg-dark" data-bs-theme="dark">
  <header class="bg-dark bg-gradient py-3 mb-4 shadow">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="brand text-white m-0 fw-bold fs-2">Tienda Viajera</h1>
      <nav class="d-flex align-items-center gap-2">
        <!-- Botón de carrito -->
        <button id="btnCart" class="btn btn-light position-relative" aria-label="Abrir carrito">
          <i class="bi bi-cart4"></i>
          <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </button>
        <button id="toggleTheme" class="btn btn-light border" aria-label="Cambiar tema" title="Cambiar tema">
          <span id="themeIcon" class="bi bi-moon"></span>
        </button>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Portada -->
    <section class="mb-4">
      <div class="card bg-dark text-white border-0 position-relative">
        <img src="https://lagavetavoladora.com/wp-content/uploads/2016/03/Argentina.jpg" class="card-img" alt="Viaja por Argentina" style="height: 330px; object-fit: cover;">
        <div class="card-img-overlay d-flex align-items-center justify-content-center">
          <h2 class="display-3 fw-bold text-center w-100" style="text-shadow: 2px 2px 8px #000;">VIAJA POR ARGENTINA</h2>
        </div>
      </div>
    </section>

    <!-- Filtros -->
    <section class="filters mb-4">
      <div class="row g-3">
        <div class="col-md-6 col-lg-6">
          <input id="q" class="form-control form-control-lg" type="search" placeholder="Buscar producto…" aria-label="Buscar producto" />
        </div>
        <div class="col-md-3 col-lg-3">
          <select id="category" class="form-select form-select-lg" aria-label="Filtrar por categoría">
            <option value="">Todas las categorías</option>
          </select>
        </div>
        <div class="col-md-3 col-lg-3">
          <select id="currency" class="form-select form-select-lg" aria-label="Currency">
            <option value="ARS">ARS</option>
            <option value="USD">USD</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Productos -->
    <section class="mb-5">
      <h2 class="mb-3">Productos</h2>
      <div id="grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
    </section>

    <!-- Checkout -->
    <section class="checkout mb-5">
      <h2 class="mb-3">Checkout</h2>
      <form id="checkoutForm" class="bg-secondary bg-opacity-25 p-4 rounded-3">
        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label class="form-label">Nombre y Apellido
              <input id="name" class="form-control" type="text" required />
            </label>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email
              <input id="email" class="form-control" type="email" required />
            </label>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label class="form-label">Dirección
              <input id="address" class="form-control" type="text" required />
            </label>
          </div>
          <div class="col-md-6">
            <label class="form-label">Cupon de Descuento
              <input id="coupon" class="form-control" type="text" placeholder="EJ: VIAJE10" />
            </label>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success btn-lg text-white">Finalizar compra</button>
        </div>
      </form>
    </section>

    <!-- Modal Carrito -->
    <div id="cartModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h3 class="modal-title">Carrito</h3>
            <button id="closeCart" type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body" id="cartItems"></div>
          <div class="modal-footer">
            <button id="btnClearCart" class="btn btn-danger">Vaciar carrito</button>
            <button id="goCheckout" class="btn btn-success">Confirmar compra</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
